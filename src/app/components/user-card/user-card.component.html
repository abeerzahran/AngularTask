<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="user.avatar" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><span class="fw-bold">Name:</span>{{user.first_name+" "+user.last_name}}</h5>
        <p class="card-text"><span class="fw-bold">Email:</span>{{user.email}}</p>
      </div>
    </div>
  </div>
</div>
