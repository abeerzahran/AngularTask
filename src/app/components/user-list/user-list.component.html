<div class="users d-flex flex-row flex-wrap justify-content-center justify-content-around mt-5">
  @for (item of usersPage1.data; track $index) {
    <app-user-card  [user]="item"></app-user-card>
  }
</div>
<div class="pagination justify-content-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor="let num of pagesArray; let i=index" class="page-item"><a class="page-link" [href]="'https://reqres.in/api/users?page=' + num">{{num}}</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
